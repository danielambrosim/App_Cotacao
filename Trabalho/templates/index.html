<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotação de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .highlight {
            background-color: #ffecb3; /* Cor de destaque para as moedas principais */
            font-weight: bold;
        }
        .update-time {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Sistema de Cotação de Moedas</h1>
    <table>
        <thead>
            <tr>
                <th>Moeda</th>
                <th>Compra</th>
                <th>Venda</th>
            </tr>
        </thead>
        <tbody id="quotationTableBody">
            <!-- Exibindo as cotações dinâmicas -->
            <tr class="highlight">
                <td>USD</td>
                <td>{{ quotations['USD'] }}</td>
                <td>{{ quotations['USD'] }}</td>
            </tr>
            <tr class="highlight">
                <td>BRL</td>
                <td>{{ quotations['BRL'] }}</td>
                <td>{{ quotations['BRL'] }}</td>
            </tr>
            <tr class="highlight">
                <td>EUR</td>
                <td>{{ quotations['EUR'] }}</td>
                <td>{{ quotations['EUR'] }}</td>
            </tr>
            <tr class="highlight">
                <td>JPY</td>
                <td>{{ quotations['JPY'] }}</td>
                <td>{{ quotations['JPY'] }}</td>
            </tr>
        </tbody>
    </table>
    <p class="update-time">Última atualização: <span id="updateTime"></span></p>

    <script>
        // Atualização do timestamp
        document.getElementById('updateTime').textContent = new Date().toLocaleString('pt-BR');
    </script>
</body>
</html>
